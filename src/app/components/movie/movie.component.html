<div class="movie bg-gray-200 p-4" *ngIf="movie">
    <p>{{movie.title}}</p>
    <div>{{movie.release_date}}</div>
    <div class="overview mb-4">{{movie.overview}}</div>
    <a class="cursor-pointer bg-blue-600 text-white p-2 border-r-4" [href]="movie.homepage" target="_blank">Watch the Movie</a>
</div>
